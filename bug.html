<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    <p>This is another paragraph inside a div.</p>
  </div>
  <script>
    // Incorrect use of innerHTML, assigning an object instead of a string
    document.getElementById("myDiv").innerHTML = { content: "This should not work" };
  </script>
</body>
</html>
